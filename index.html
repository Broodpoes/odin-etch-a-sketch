<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <h1>Etch-A Sketch</h1>
      </div>
      <div class="user-input">
        <input type="color" name="Color Selector" id="color-selector" />
        <input
          type="number"
          max="100"
          min="1"
          value="32"
          name="X-Axis Amount"
          id="x-axis"
        />
        <input
          type="number"
          max="100"
          min="1"
          value="32"
          name="Y-Axis Amount"
          id="y-axis"
        />
        <input
          id="generateBtn"
          type="button"
          value="Generate / Clear Grid"
          onclick="generateGrid(32, 20, 'etch-a-sketch')"
        />
      </div>
      <div id="etch-a-sketch"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
