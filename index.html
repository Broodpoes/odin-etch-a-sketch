<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
        <h1>Etch-A Sketch</h1>
      </div>
      <div class="user-input">
        <div>
          <input
            class="invisible"
            type="color"
            value="#ffffff"
            name="Color Selector"
            id="color-selector"
          />
          <label id="colSelect" for="color-selector"></label>
        </div>
        <div class="grid-size">
          <label for="X-Axis Amount"
            >X-Axis
            <input
              type="range"
              max="64"
              min="1"
              value="16"
              name="X-Axis Amount"
              id="x-axis"
            />
          </label>
          <label for="Y-Axis Amount">
            Y-Axis
            <input
              type="range"
              max="64"
              min="1"
              value="16"
              name="Y-Axis Amount"
              id="y-axis"
            />
          </label>
        </div>
        <div class="mode-selectors">
          <div>
            <div class="radioButton">
              <input
                class="invisible"
                name="modeSelect"
                id="selectorOne"
                type="radio"
                onclick="setGridEvent(1)"
                checked="checked"
              />
              <label for="selectorOne">Rainbow</label>
            </div>
            <div class="radioButton">
              <input
                class="invisible"
                name="modeSelect"
                id="selectorTwo"
                type="radio"
                onclick="setGridEvent(2)"
              />
              <label for="selectorTwo">Rainbow Puke</label>
            </div>
          </div>
          <div>
            <div class="radioButton">
              <input
                class="invisible"
                name="modeSelect"
                id="selectorThree"
                type="radio"
                onclick="setGridEvent(3)"
              />
              <label for="selectorThree">Darken</label>
            </div>
            <div class="radioButton">
              <input
                class="invisible"
                id="generateBtn"
                type="button"
                value=""
                onclick="generateGrid()"
              />
              <label for="generateBtn">Clear/Gen</label>
            </div>
          </div>
        </div>
      </div>
      <div class="etch-container">
        <div id="etch-a-sketch"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
